        <div class="col-xs-6 full-height">
          <div class="demo-control"><a href="#" class="source-clear">clear</a><a id="permalink" href="./" title="Share this snippet as link"><strong>permalink</strong></a></div>
          <textarea class="source full-height">## Welcome to CommonMark

You can play with CommonMark by editing the text on
the left and seeing how it renders on the right.

&gt; Here's a *block quote with a **list***:
&gt;
&gt; 1. foo
&gt; 2. bar

Some inline code: `x &gt;&gt;= y`.

Fenced code:

``` haskell
fibs = 0 : 1 : next fibs
  where
      next (a : t@(b:_)) = (a+b) : next t
```
</textarea>
