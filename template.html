<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$title$</title>
<link rel="stylesheet" href="spec.css">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
$if(title)$
<h1 class="title">$title$</h1>
$endif$
$if(version)$
<div class="version">Version $version$ ($date$)</div>
$endif$
<div class="authors">
$for(author)$<span class="author">$author$</span>$sep$; $endfor$
</div>
<div class="license">
<a rel="license"
   href="http://creativecommons.org/licenses/by-sa/4.0/"
   ><img alt="Creative Commons BY-SA" style="border-width:0"
   src="https://i.creativecommons.org/l/by-sa/4.0/80x15.png"
   /></a>
<br/>
<span style="display:none">
  <span xmlns:dct="http://purl.org/dc/terms/"
        href="http://purl.org/dc/dcmitype/Text"
        property="dct:title"
        rel="dct:type">CommonMark Spec</span> by
  <a xmlns:cc="http://creativecommons.org/ns#"
     href="http://spec.commonmark.org"
     property="cc:attributionName"
     rel="cc:attributionURL">John MacFarlane</a> 
  is licensed under a
  <a rel="license"
     href="http://creativecommons.org/licenses/by-sa/4.0/"
     >Creative Commons Attribution-ShareAlike 4.0 International License</a>.
</span>
</div>
<div id="TOC">
$toc$
</div>
<div id="watermark"></div>
$body$
</body>
</html>
